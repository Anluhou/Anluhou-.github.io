<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-text & v-html</title>
</head>
<body>
    <h1>v-text & v-html 实例</h1>
    <hr>
    <div id="app">
        <span> {{message}} </span> =<span v-text="message"></span> <br>
        <span v-text="didi"></span>
        <span v-html="didi"></span> 
    </div>
        <script type="text/javascript">
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'hello vue!',
                    didi:'<h2>hello vue</h2>'
                }
            })
        </script>
</body>
</html>
