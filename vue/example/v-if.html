<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-if&v-else&v-show</title>
</head>
<body>
    <h1>v-if 判断是否加载</h1>
    <hr>
    <div id="app">
        <div v-if="isLogin">你好，anluhou!</div>
        <div v-else>请登录</div>
    </div>
    <p>
            v-if 和v-show的区别：<br>
            v-if： 判断是否加载，可以减轻服务器的压力，在需要时加载。<br>
            v-show：调整css dispaly属性，可以使客户端操作更加流畅。
    </p>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                isLogin: false
            }
        })
    </script>
</body>
</html>
