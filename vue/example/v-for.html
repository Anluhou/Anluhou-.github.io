<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-for 实例</title>
</head>
<body>
    <h1>v-for 实例</h1>
    <hr>
    <div id="app">
        <ul>
            <li v-for="item in sortItems">
                {{item}}
            </li>
        </ul>
        <ul>
            <li v-for="(student,index) in sortStudents">
                {{index+1}}:{{student.name}}-{{student.age}}
            </li>
        </ul>
    </div>
    <div id="app2">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                items:[6,45,12,89,62,34,24,8],
                students:[
                    {name:'wj', age:'23'},
                    {name:'cry', age:'22'},
                    {name:'cy', age:'18'},
                    {name:'wly', age:'19'},
                ]
            },
            computed:{
                sortItems:function(){
                    return this.items.sort(sortNumber);
                },
                sortStudents:function(){
                    return sortByKey(this.students,'age');
                }
            }
        });

        var app2 = new Vue({
            el: '#app2',
            data:{
                todos:[
                    {text:'学习javascript'},
                    {text:'学习vue'},
                    {text:'整个牛项目'}
                ]
            }
        })
        app2.todos.push({text: '新项目'})

        function sortNumber(a,b){
            return a-b;
        }
        //数组对象方法排序:
        function sortByKey(array,key){
        return array.sort(function(a,b){
        var x=a[key];
        var y=b[key];
        return ((x<y)?-1:((x>y)?1:0));
        });
       }   
    </script>
</body>
</html>
